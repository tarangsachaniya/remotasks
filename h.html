<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: inline-block;
      padding: 20px;
    }

    img {
      border-radius: 50%;
      max-width: 100px; /* Adjust the size as needed */
    }

    p {
      display: inline;
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="your-image-url.jpg" alt="Sample Image">
    <p>Your inline text goes here.</p>
  </div>

</body>
</html>
